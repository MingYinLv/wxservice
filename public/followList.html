<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Title</title>
</head>
<body>

<span class="list">
  关注列表<br />
</span>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
  $.ajax({
    url: '/getFollowList',
    type: 'get',
    success: function (response) {
      response.forEach((n) => {
        $('.list').append(n.followName + '<br />')
      });
    }
  })
</script>
</body>
</html>
