<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<img class="img" />
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
  $.ajax({
    url: '/getFollowList',
    type: 'get',
    success: function (response) {
      $('.img')[0].src = 'https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=' + response.ticket;
    }
  })
</script>
</body>
</html>
