<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>登录</title>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>

  function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    if (r != null) return unescape(r[2]);
    return null; //返回参数值
  }

  var openid = localStorage.getItem('openid');
  if (!openid) {
    location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx1a0f08a0de75c35a&redirect_uri=' + getUrlParam('returnUrl') + '&response_type=code&scope=snsapi_base&state=STATE#wechat_redirect'
  } else {
    const url = getUrlParam('returnUrl');
    if (url) {
      location.href = url;
    }
  }

</script>
</body>
</html>
